<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试前端应用 - CI/CD Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .features {
      display: grid;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .feature {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    
    .counter {
      background: #667eea;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #e8f5e8;
      border-radius: 10px;
      color: #2d5a2d;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
